{% extends 'layout.html' %}

{% block content %}
    <section class="header">
        <h1>Delete Confirmation</h1>
    </section>
    <section id="form">
        <p>Are you sure you want to delete the project with ID {{ project.id }}?</p>

        <form action="{{ url_for('delete_project', id=project.id) }}" method="post">
            <input type="submit" value="Yes, delete">
        </form>

        <a href="{{ url_for('index') }}">No, go back</a>
    </section>
{% endblock %}
